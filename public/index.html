<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Website for managing shared cars between family or friends"
    />
    <link rel="apple-touch-icon" href="logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="stylesheet" href="%PUBLIC_URL%/index.css" />
    <style>
      @keyframes container {
        0% {
          width: 30px;
        }
        35%, 60% {
          width: 100px;
        }
        95% {
          width: 30px;
        }
      }

      @keyframes line {
        0%, 5% {
          width: 100%;
        }
        45%, 50% {
          width: 30%;
        }
        85% {
          width: 100%;
        }
      }

      @keyframes fade-in {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      #loading-spinner {
        width: 100%;
        margin-left: auto;
        animation: line 1.5s ease-in-out infinite;
        border-radius: 5px;
        height: 10px;
        background-color: currentColor;
      }
      #loading-spinner-container {
        width: 30px;
        animation: container 1.5s ease-in-out infinite;
      }

      #loading-spinner-wrapper {
        width:100px;
        align-content: center;
      }

      #loader {
        height: 100%;
        width: 100%;
        position:absolute;
        z-index: 2000;
        background-color: white;
        transition: opacity 250ms;
      }

      #loader-root {
        height: 100%;
        width: 100%;
      }

      #loader-container {
        height: 100%;
        width: 100%;
        animation: fade-in 1s both;
      }

      #logo {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
        color: #00C68A;
        flex-direction: column;
      }

      .spot-primary {
        position: absolute;
        width: 200vw;
        height: 200vw;
        transform: translate(-100vw, -100vw);
        background: radial-gradient(circle, rgba(0,198,138,0.4) 0%, rgba(255,255,255,0) 70%);
      }
      .spot-primary-dark {
        position: absolute;
        width: 110vw;
        height: 110vw;
        transform: translate(-55vw, -55vw);
        background: radial-gradient(circle, rgba(0,164,115,0.8) 0%, rgba(255,255,255,0) 70%);
      }

      .spot-secondary {
        position: absolute;
        width: 120vw;
        height: 120vw;
        transform: translate(-60vw, -60vw);
        background: radial-gradient(circle, rgba(173,0,216,0.3) 0%, rgba(255,255,255,0) 70%);
      }

      #spot-container {
        height: 100%;
        width: 100%;
        overflow: hidden;
        position: absolute;
      }

      #spot1 {
        top: 5vh;
      }

      #spot2 {
        top: 50vh;
        left: 110vw;
      }

      #spot3 {
        top: 90vh;
        left: 10vw;
      }
    </style>
    <title>My Group Car</title>
  </head>
